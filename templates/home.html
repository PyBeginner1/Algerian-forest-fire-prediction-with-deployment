<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Algerian Forest Fire ML API</title>
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
</head>

<body>
    <div class = 'login'>
        <h1>Algerian Forest Fire Prediction</h1>
        
        <form action ="{{url_for('predict')}}" method = 'post'>
            <input type="text" name = 'Day' placeholder="day" required = 'required' /><br>
            <input type="text" name = 'Month' placeholder="month" required = 'required' /><br>
            <input type="text" name = 'Temperature' placeholder="Temperature" required = 'required' /><br>
            <input type="text" name = 'RH' placeholder="RH" required = 'required' /><br>
            <input type="text" name = 'Ws' placeholder="Ws" required = 'required' /><br>
            <input type="text" name = 'Rain' placeholder="Rain" required = 'required' /><br>
            <input type="text" name = 'FFMC' placeholder="FFMC" required = 'required' /><br>
            <input type="text" name = 'DC' placeholder="DC" required = 'required' /><br>
            <input type="text" name = 'ISI' placeholder="ISI" required = 'required' /><br>
            <input type="text" name = 'BUI' placeholder="BUI" required = 'required' /><br>
            <input type="text" name = 'FWI' placeholder="FWI" required = 'required' /><br>
            
            <button type = 'submit' class="btn btn-primary btn-block btn-large">Predict</button>
        </form>
        <br>
    </div>
    {{prediction_text}}
</body>

</html>
